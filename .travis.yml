env:
  matrix:
    - TRAVIS_PYTHON_VERSION="2.7"

os:
  - linux
  - osx

sudo: false

before_install:
  - echo "Build on $TRAVIS_OS_NAME"
  - if [[ "$TRAVIS_TAG" == v* ]]; then export BUILD_STR=""; else export BUILD_STR="dev"; fi
  - bash .ci/travis/install_python.sh
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda info -a
  - conda build -q .conda
  - pip install coveralls

install:
  - conda install -q csdms-dakota --use-local

script:
  - nosetests --with-doctest --with-coverage --cover-package=csdms.dakota

after_success:
  - coveralls --verbose
