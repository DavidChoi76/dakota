component:
  description: Name of CSDMS component
  value:
    type: string
    default:
plugin:
  description: Name of model plugin
  value:
    type: string
    default:
run_directory:
  description: Directory in which Dakota experiment is run
  value:
    type: string
    default: '.'
template_file:
  description: Dakota template of model configuration file
  value:
    type: string
    default: 'dakota.yaml.dtmpl'
auxiliary_files:
  description: Additional model input files
  value:
    type: list
    default: []
analysis_driver:
  description: Dakota analysis driver program
  value:
    type: choice
    default: dakota_run_plugin
    choices:
      - dakota_run_plugin
      - dakota_run_component
id_interface:
  description: Name of the interface block
  value:
    type: string
    default: CSDMS
initialize_args:
  description: Arguments passed to component initialize method
  value:
    type: string
    default: ''

descriptors:
  description:
    Input variable name
  value:
    type: list
    default:
lower_bounds:
  description:
    Lower bound on values of study variable
  value:
    type: list
    default: [0.0]
upper_bounds:
  description:
    Upper bound on values of study variable
  value:
    type: list
    default: [1.0]
means:
  description:
    Mean of the study variable distribution
  value:
    type: list
    default: [0.0]
std_deviations:
  description:
    Standard deviation of the study variable distribution
  value:
    type: list
    default: [1.0]

response_descriptors:
  description:
    Response variable name
  value:
    type: list
    default: []
response_statistics:
  description:
    Statistic computed on response
  value:
    type: list
    default: ['mean']
probability_levels:
  description:
    Probabilities at which to estimate response values
  value:
    type: list
    default: [0.1, 0.5, 0.9]
response_levels:
  description:
    Levels at which to estimate response PDF and CDF
  value:
    type: list
    default: []
response_files:
  description: Model output files used for calculating response
  value:
    type: list
    default: []

quadrature_order:
  description:
    The highest order polynomial used by the method
  value:
    type: choice
    default: 2
    choices:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
sample_type:
  description:
    Technique for choosing samples
  value:
    type: choice
    default: Random sampling
    choices:
      - Random sampling
      - Latin hypercube sampling
samples:
  description:
    Number of samples in experiment
  value:
    type: int
    default: 10
    range:
      min: 1
      max: 1e6
seed:
  description:
    Seed for random number generator (0 = randomly selected)
  value:
    type: int
    default: 0
    range:
      min: 0
      max: 1e6
variance_based_decomp:
  description:
    Activate global sensitivity analysis based on decomposition of response variance
  value:
    type: choice
    default: False
    choices:
      - False
      - True
variable_type:
  description:
    Variable type used in the experiment
  value:
    type: choice
    default: Uniform uncertain
    choices:
      - Uniform uncertain
      - Normal uncertain
